steps:
  - id: 'Install npm packages'
    dir: 'functions'
    name: 'node:12.9-buster'
    args: ['npm', 'install']
  - id: 'Build App'
    name: 'node:12.9-buster'
    dir: 'functions'
    args: ['npm', 'run', 'deploy']
  - id: "Deploy to Firebase"
    name: 'gcr.io/local-22c4a/firebase'
    args: ['deploy']
    